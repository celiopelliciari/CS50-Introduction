{% extends "layout.html" %}

{% block body %}

    <h1>Registration</h1>

    <form action="/register" method="post">
        <input name="email" type="email" autocomplete="off" autofocus placeholder="Email">
        <select name="sport">
            <option disabled selected value="">Sport</option>
            {% for sport in sports %}
                <option value="{{ sport }}">{{ sport }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Register">
    </form>

{% endblock %}
